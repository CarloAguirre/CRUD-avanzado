<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>Fetch testing</title>
    <style>
      body{
        background-color: cornflowerblue;
        color: white;
      }
      table thead{
        background-color: #302b63;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th></th>
            <th>NOMBRE</th>
            <th></th>
            <th>CORREO</th>
            <th></th>
            <th>ROL</th>
          </tr>
          <tbody id="data">  
          </tbody>
        </thead>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script>
      let url = 'https://restserver-crud-avanzado.herokuapp.com/api/usuarios?limite=20'
      fetch(url)
        .then(response => response.json())
        .then(data => mostrarData(data))
        .catch(error => console.log(error))
       
        const mostrarData = (data)=>{
          console.log(data.usuarios)

          let body ='';
          for(i=0; i<data.usuarios.length; i++){
            body += `<tr>
                        <td>${data.usuarios[i].uid}<td>
                        <td>${data.usuarios[i].nombre}<td>
                        <td>${data.usuarios[i].correo}<td>
                        <td>${data.usuarios[i].rol}<td>
                    </tr>`
          }

          document.getElementById('data').innerHTML = body;
        }
    </script>
  </body>
</html>
